<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverHedgy ($HEDGY)</title>
    <meta property="og:title" content="HoverHedgy ($HEDGY)">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Teko:wght@300;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body oncontextmenu="return false;">

    <audio id="bgm-hum" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/209/209-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfx-charge" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/212/212-preview.mp3" type="audio/mpeg">
    </audio>

    <div class="scanlines"></div>

    <!-- GLOBAL CANVAS (Z-Index handled in CSS to overlay Intro and Prison) -->
    <canvas id="fx-canvas"></canvas>

    <section class="stage" id="stage-intro">
        <div class="intro-box">
            <h1 class="flicker glitch" data-text="HOVERHEDGY">HOVERHEDGY</h1>
            <p>TOUCH TO INITIALIZE</p>
        </div>
    </section>

    <!-- STAGE 2: THE CORE -->
    <section class="stage" id="stage-prison">
        <div class="bg-grid"></div>

        <div class="hud-top">
            <div class="hud-title">HOVERHEDGY</div>
            <div class="hud-status">SYSTEM: ONLINE</div>
        </div>

        <div class="reactor-unit">
            <div class="reactor-label">HYPER CORE</div>

            <!-- Spinning Rings -->
            <div class="spin-ring ring-outer"></div>
            <div class="spin-ring ring-mid"></div>

            <!-- HIGH QUALITY CONDUITS -->
            <div class="hq-conduits">
                <div class="cable-segment c-left">
                    <div class="plug-node"></div>
                    <div class="energy-stream"></div>
                </div>
                <div class="cable-segment c-right">
                    <div class="plug-node"></div>
                    <div class="energy-stream"></div>
                </div>
                <div class="cable-segment c-bottom">
                    <div class="plug-node"></div>
                    <div class="energy-stream"></div>
                </div>
            </div>

            <!-- Core -->
            <div class="core-cell" id="core-btn">
                <div class="hedgy-wrapper" id="hedgy-wrap">
                    <img src="assets/hero.png" alt="Specimen" id="hedgy-img" draggable="false">
                </div>
                <div class="power-fx"></div>
            </div>

            <div class="reactor-status">
                <div class="rpm-cnt">IDLE</div>
                <div class="density-cnt">OUTPUT: 0%</div>
            </div>
        </div>

        <!-- Canvas Moved to Global Scope -->

        <div class="hud-bottom">
            <div class="progress-frame">
                <div class="progress-bar" id="fill-bar"></div>
            </div>
            <p class="guide-text" id="guide-text">HOLD TO OVERLOAD</p>
        </div>
    </section>

    <section class="stage" id="stage-landing">
        <div class="landing-bg"></div>
        <div class="landing-container">
            <div class="title-group">
                <h3>PROJECT SUCCESS</h3>
                <h1>HOVERHEDGY</h1>
            </div>
            <div class="hero-action">
                <div class="pulse-ring"></div>
                <a href="#" class="buy-button">BUY NOW</a>
            </div>
            <div class="info-group">
                <div class="info-item">
                    <small>TOTAL SUPPLY</small>
                    <span>99,<span class="accent-gold shake-text">17</span>2,200,000</span>
                </div>
                <div class="info-item">
                    <small>CONTRACT</small>
                    <span class="dim">PENDING...</span>
                </div>
            </div>
        </div>
    </section>

    <div class="flash-white"></div>
    <script src="script.js"></script>
</body>

</html>
